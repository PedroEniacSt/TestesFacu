<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1>Cadastro de Usuário</h1>
<div class="forms">
<form action="#" method="post">
<label for="nome">Nome:</label><br>
<input type="text" id="nome" name="nome" required>
<br>
<label for="email">E-mail:</label> <br>
<input type="email" id="email" name="email" required>
<br>
<label for="senha">Senha:</label><br>
<input type="password" id="senha" name="senha" required>
<br>
<label for="confirmar-senha">Confirmar Senha:</label> <br>
<input type="password" id="confirmar-senha" name="confirmar-senha" required>
<br>
<label>Gênero:</label> <br>
<input type="radio" id="genero-masculino" name="genero" value="Masculino">
<label for="genero-masculino">Masculino</label>
<input type="radio" id="genero-feminino" name="genero" value="Feminino">
<label for="genero-feminino">Feminino</label>
<input type="radio" id="genero-outro" name="genero" value="Outro">
<label for="genero-outro">Outro</label> <br>
<br>
<label for="data-nascimento">Data de Nascimento:</label> <br>
<input type="date" id="data-nascimento" name="data-nascimento" required>
<br>
<label for="cidade">Cidade:</label> <br>
<input type="text" id="cidade" name="cidade">
<br>
<label for="pais">País:</label> <br>
<input type="text" id="pais" name="pais">
<br>
</div>
<button type="submit">Cadastrar</button>
<button type="submit">Login</button>
<p>Style by: <a href="https://github.com/PedroEniacSt">PedroEniacSt</a></p>
</div>

</form>
</body>
</html>
